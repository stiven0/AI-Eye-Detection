<input #fileInput type="file" accept="image/*" hidden (change)="onFile($event)" />

@if ( typeButton === 'general-user' ) {
    <button mat-stroked-button (click)="fileInput.click()">
        <mat-icon>upload</mat-icon>&nbsp;{{ buttonLabel }}
    </button>
} @else {
    <button mat-raised-button (click)="fileInput.click()" color="primary" class="btn-clinical">
        <mat-icon>folder</mat-icon>&nbsp;Upload Clinical Image
    </button>
}

<div class="modal-root">
  <div class="camera-wrap">
    <video #video autoplay playsinline muted class="camera-video"></video>
    <div #overlay class="overlay-circle"></div>
    </div>
  <div class="actions">
    <button mat-stroked-button (click)="cancel()"><mat-icon>close</mat-icon> Cancel</button>
    <button mat-flat-button color="primary" (click)="capture()" [disabled]="!cameraReady">
      <mat-icon>photo_camera</mat-icon> Capture
    </button>
  </div>
</div>
